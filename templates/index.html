<!DOCTYPE html>
<html lang="en">

<head>
  <title>My To-Do List</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="content">
    <h1>My To-Do List</h1>

    <ul>
      {% for todo in todos %}
      <li>
        <form action="/update" method="POST">
          <input type="checkbox" name="complete" onchange="this.form.submit()" {% if todo.complete %} checked {% endif %}>
          <input type="hidden" name="todo_id" value="{{ todo.id }}">
        </form>

        <form action="/remove" method="POST">
          <input type="hidden" name="todo_id" value="{{ todo.id }}">
          <button type="submit">Remove To-Do</button>
        </form>

        {{ todo.text }}
      </li>

      {% else %}
        <li>No to-do items yet!</li>
      {% endfor %}
    </ul>

    <form action="/add" method="POST">
      <input type="text" name="text" placeholder="Enter a new to-do" required>
      <button type="submit">Add To-Do</button>
    </form>

  </div>

</body>

</html>
